<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="pt-br">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>JaScript</title>
    </head>
    <body>
        <h1>olha so o javaScript</h1>
        <h2 id="codigo-js"></h2>

        <button id="btn">Click in me</button>

        <script>
        document.getElementById('btn').onclick = mostraText;

        function mostraText(){
            document.getElementById('codigo-js').innerHTML = "Hello world";
        }
        </script>
    </body>
</html>
