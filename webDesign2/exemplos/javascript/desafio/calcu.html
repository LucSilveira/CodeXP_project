<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroSecreto = prompt("Informe um número com três digitos:");
        document.write("Seu número inserido: " + numeroSecreto + "<br>")
        document.write(+ numeroSecreto * 10 + "<br>");
        document.write((numeroSecreto * 10) - numeroSecreto  + "<br>");
        document.write(((numeroSecreto * 10) - numeroSecreto) / numeroSecreto + "<br>");
        document.write((((numeroSecreto * 10) - numeroSecreto) / numeroSecreto) ** 2 + "<br>");
        document.write(((((numeroSecreto * 10) - numeroSecreto) / numeroSecreto) ** 2) + 19 + "<br>")
    </script>
</body>
</html>
