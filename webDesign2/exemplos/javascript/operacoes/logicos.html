<body>
    <div></div>
    <script>
        var valor1 = 10;
        var valor2 = "10";
        var valor3 = 12;

        // Operadores logicos

        // ou (||)
        valor1 || valor2;

        // e (&&)
        valor1 && valor2;

        // maior igual (>=) ou maior (>)
        valor1 >= valor2 // ou valor1 > valor2
 
        // menor igual (<=) ou menor (<)
        valor1 <= valor2 // ou valor1 < valor2

        // nao igual (!=)
        valor1 != valor2

        // extritamente nao igual (!==)
        valor1 !== valor2

        console.log(meuNumeroLegal == meuNumeroLegal1 && meuNumeroLegal > meuNumeroLegal1);

        console.log(meuNumeroLegal == meuNumeroLegal1 && meuNumeroLegal >= meuNumeroLegal1);

        console.log(meuNumeroLegal != meuNumeroLegal1);

        var b = "cirilo"

    </script>
