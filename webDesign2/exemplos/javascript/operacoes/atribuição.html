<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var valor1 = prompt("Quantidades de xícaras vendidas");
        var valor2 = prompt("Capacidade em ML da xícara");
        var valor3 = 12;

        // Operadores atribuição

        // atribuição
        valor1 = valor2;
        document.write(valor1 = valor2 + "<br>" + "<br>");
        console.log(valor1);

        // atribuição com soma
        valor1 += valor2;
        document.write(valor1 += valor2 + "<br>" + "<br>")
        console.log(valor1);
        
        // atribuição com subtração
        valor1 -= valor2;
        document.write(valor1 -= valor2 + "<br>" + "<br>")
        console.log(valor1);

        // atribuição com multiplicao
        valor1 *= valor2;
        document.write(valor1 *= valor2 + "<br>" + "<br>")
        console.log(valor1);

        // atribuicao com divisao
        valor1 /= valor2
        document.write( valor1 /= valor2 + "<br>" + "<br>")
        console.log(valor1);

        // atribuicao com modulo
        valor1 %= valor2;
        document.write(valor1 %= valor2 + "<br>" + "<br>")
        console.log(valor1 %= valor2);

        // atribuicao com exponenciacao
        valor1 **= valor2;
        document.write(valor1 **= valor2 + "<br>" + "<br>")
        console.log(valor1 **= valor2);

    </script>
</body>
</html>
